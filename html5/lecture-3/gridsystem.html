<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>gridsystem</title>
	<style type="text/css">
		.a
		{
			/*border: 1px solid black;*/
		}
		.a img
		{
			width: 100%;
			height: 85%;
			border-radius: 5px;
			/*border: 1px solid black;*/
		}
		/*.a img:hover
		{
			width: 150%;
		}*/
		.a h3
		{
			text-align: center;
		}
		.main
		{
			width: 80%;
			display: grid;
			margin-left: 10%;
			grid-template-columns: repeat(3, 1fr);
			grid-gap: 15px;
			/*border: 1px solid black;*/
			padding: 15px;
		}
		@media(max-width: 720px)
		{
			.main
			{
				grid-template-columns: repeat(2, 1fr);
			}
		}
		@media(max-width: 480px)
		{
			.main
			{
				grid-template-columns: repeat(1, 1fr);
			}
		}
		
	</style>
</head>
<body>

	<div class="main">
		<div class="a">
				<img src="b1.jpg">
				<h3>burger</h3>
				<!-- <button>Bay Now</button> -->
			
		</div>
		<div class="a">
			<img src="m1.jpg">
				<h3>magge</h3>
				
		</div>
		<div class="a">
			<img src="d1.jpg">
				<h3>dhosa</h3>
				
		</div>
		<div class="a">
			<img src="p3.jpg">
				<h3>pasta</h3>
				
		</div>
		<div class="a">
			<img src="p2.jpg">
				<h3>pani-puri</h3>
				
		</div>
		<div class="a">
			<img src="p1.jpg">
				<h3>pizza</h3>
				
		</div>
	</div>

</body>
</html>
