<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>canvas</title>
</head>
<body>

	<h1>this is canvas</h1>
	<canvas id="cn" height="100" width="100" style="border: 1px solid black;">

		
	</canvas>

</body>
<script type="text/javascript">
	var mycanvas=document.getElementById('cn');
	var ctx=mycanvas.getContext("2d");
	ctx.fillStyle="red";
	ctx.fillRect(20,20,100,100);
</script>
</html>
