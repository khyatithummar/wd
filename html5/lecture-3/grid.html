<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>gridsystem</title>
	<style type="text/css">
		.a
		{
			height: 200px;
			border: 1px solid black;
		}
		.main
		{
			width: 80%;
			margin-left: 10%;
			display: grid;
			grid-template-columns: repeat(2, 1fr);
		}
		
	</style>
</head>
<body>
<div class="main">
<div class="a">this is first div</div>
<div class="a" >this is secound div</div>
<div class="a">this is third div</div>
<div class="a">this is forth div</div>
</div>
</body>
</html>
