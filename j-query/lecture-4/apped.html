<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<title>apped</title>
</head>
<body>
	<h1>this is webpage</h1>
	<button class="btn"> click here</button>
	<div>this is div</div>
	<button class="btn1">click here</button>

</body>
<script type="text/javascript">
	$(document).ready(function(){
		$('.btn').click(function(){
			$('h1').append("this is new page")
		});
		$('.btn1').click(function(){
			$('div').append("<h1>this is new div</h1>")
		});
	});
</script>



</html>
