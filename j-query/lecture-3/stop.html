<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<title>stop</title>
	<style type="text/css">
		.slider
		{
			height: 100px;
			width: 100%;
			background: lightpink;
			text-align: center;
		}
		.btn1
		{
			height: 100px;
			width: 100px;
		}
		.btn2
		{
			height: 100px;
			width: 100px;

		}
		.btn3
		{
			height: 100px;
			width: 100px;
		}
		.slide
		{
			height: 100px;
			width: 100%;
			background: gray;
		}
	</style>
</head>
<body>
		<div class="slider">
			<button class="btn1">slideUp</button>
			<button class="btn2">slideDown</button>
			<button class="btn3">stop</button>
		<div class="slide"></div>	
		</div>
</body>

<script type="text/javascript">
	$(document).ready(function(){
			$('.btn1').click(function(){
					$('.slide').slideUp(5000)
			});
			$('.btn2').click(function(){
					$('.slide').slideDown(5000)
			});
			$('.btn3').click(function(){
					$('.slide').stop()
			});
	});
</script>

</html>
