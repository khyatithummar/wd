<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<title>slidedown</title>
	<style type="text/css">
		.slider
	{
		border: 1px solid black;
		height: 200px;
		width:100%;
		background: pink;
		text-align: center;
		/*display: none;*/
	}
	button
	{
		height: 50px;
		width: 100px;
	}
	.slide
	{
		height: 200px;
		width: 100%;
		background: skyblue;
		border: 1px solid black;
		display: none;
	}
	</style>
</head>
<body>
	<div class="slider">
		<button>slidedown</button>
		<div class="slide"></div>
	</div>

</body>
<script type="text/javascript">
	$(document).ready(function(){
			$('button').click(function(){
					$('.slide').slideDown()
			});
	});
</script>
</html>
