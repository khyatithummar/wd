<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<title>slideup</title>
	<style type="text/css">
		.slider
		{
			height: 200px;
			width: 100%;
			border: 1px solid black;
			background:skyblue;
			text-align: center;
		}
		.btn1
		{
			height: 100px;
			width: 150px;
			border: 1px solid black; 
		}
		.btn2
		{

			height: 100px;
			width: 150px;
			border: 1px solid black; 

		}
		.slide
		{
			height: 200px;
			width: 100%;
			border: 1px solid black;
			background: yellow;
			display: none;
		}

	</style>
</head>
<body>
<div class="slider">
	<button class="btn1">slidedown</button>
	<button class="btn2">slideup</button>
	<div class="slide"></div>
</div>
</body>

<script type="text/javascript">
	$(document).ready(function(){
			$('.btn1').click(function(){
					$('.slide').slideDown()
			});
			$('.btn2').click(function(){
					$('.slide').slideUp()
			});
	});
</script>

</html>
