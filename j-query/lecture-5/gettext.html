<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
		<title>get text</title>
</head>
<body>
	<p>this is <b>html</b> tag</p>
	<button class="btn1">get text</button>
	<button class="btn2">get html</button>

</body>
<script type="text/javascript">
	$(document).ready(function(){
		$(".btn1").click(function(){
			alert($('p').text())
		});
		$(".btn2").click(function()
		{
			alert($('p').html())
		});
	});
</script>
</html>
