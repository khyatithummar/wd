<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>even&odd num</title>
</head>
<body>

</body>
<script type="text/javascript">
	for(var a=1; a<=20; a++)
	{
		if(a % 2 == 0)
		{
			document.write(a +"<br>")
		}
	}

	for(var b=1; b<=20; b++)
	{
		if(b % 2 != 0)
		{
			document.write(b +"<br>")
		}
	}
</script>

</html>
