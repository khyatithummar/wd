<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>array</title>
</head>
<body>

</body>
<script type="text/javascript">
	var a=new Array(3);
	for(var g=0; g<3; g++)
	{
		a[g]=prompt("enter your array");
	}
	document.write("<ul>");
	for(var b=0; b<3; b++)
	{
		document.write("<li>" + a[b] + "</li>")
	}
	document.write("</ul>")
</script>
</html>
