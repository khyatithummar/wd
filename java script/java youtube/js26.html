<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>break&continue statement</title>
</head>
<body>
		<h1>break&continue statement</h1>
</body>
<script type="text/javascript">
	for(var a=1; a<=10; a++)
{
	if(a==3)
	{
		continue;
	}
	document.write("number " + a  + "<br>")
}

for(var b=1; b<=10; b++)
{
	if(b==5)
	{
		break;
	}
	document.write("number" + b + "<br>")
}

</script>
</html>
