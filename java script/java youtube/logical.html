 <script type="text/javascript">
 	var a=parseInt(prompt("enter the value"))

 	if(a>=40 && a<=50)
 	{
 		document.write("secound class")
 	}
 	else if (a>=50 && a<=60)
 	{
 		document.write("pass")
 	}
 	else if(a>=60 && a<=70)
 	{
 		document.write("first class")
 	}
 	else if(a>=70 && a<=80)
 	{
 		document.write("good student")
 	}
 	else if(a>=80 && a<=90)
 	{
 		document.write("very good")
 	}
 	else if(a>=90 && a<=100)
 	{
 		document.write("keept up")
 	}
 	else{
 		document.write("value not match")
 	}


 </script>
