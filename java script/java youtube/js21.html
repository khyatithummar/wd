<script type="text/javascript">
	function fullname(fname,lname)
	{
		// var a =fname +"-" + lname;
		return (fname + "_" + lname);
	}
	var t=fullname("hello","good morning"  +"<br>");
	document.write(t);

	function sum( math,eng,sc)
	{
		var s = math + eng + sc;
		return s;
	}

	function pre(tt)
	{
		var per=tt/300*100;
		document.write(per);
	}
	var total=sum(80,80,80);
	// document.write(total);
	pre(total)
</script>
