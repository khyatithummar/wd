<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>function parameters</title>
</head>
<body>

</body>
<script type="text/javascript">
	function abc(fname="hello",lname="good morning")
	{
		document.write(fname +" " + lname +"<br>")
	}

	function sum(a,b)
	{
		document.write(a+b);
	}
	abc("khyati","thummar");
	abc("khushi","patel")
	abc();
	sum(10,20);
</script>
</html>
