<!DOCTYPE html>
<html>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>do_while</title>

<body>
			<h1> do_while loop</h1>	
</body>
<script type="text/javascript">
	var a=1;
	do
	{
		document.write(a +" ) hello everyone <br>");
		a++;
	}
	while(a<=10)
</script>
