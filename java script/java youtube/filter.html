<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>filter</title>
</head>
<body>

</body>
<script type="text/javascript">
	var a=[10,20,30,40,50,60]
	document.write(a +"<br>");
	var b=a.filter(check);
	document.write(b +"<br> <br>" )
	function check(age)
	{
		return age>40;
	}

</script>
</html>
