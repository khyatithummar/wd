<!DOCTYPE html>

	<title>while loop</title>

</body>
<script type="text/javascript">
	var a=1;
	document.write("<ul>")
	while(a<=10)
	{
		document.write( "<li>" + a + ") hello everyone </li>");
		a++;
	}
	document.write("</ul>");


	var b=10;
	document.write("<ul>");
	while(b>=1)
	{
		document.write("<li>" + b +" ) good morning </li>");
		b--;
	}
	document.write("</ul>")

</script>
</html>
