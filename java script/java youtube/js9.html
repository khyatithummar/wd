 <!DOCTYPE html>
 <html>
 <head>
 	<meta charset="utf-8">
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>comparison operators</title>
 </head>
 <body>
 
 </body>
 <script type="text/javascript">
 	//equal to
 	var a=10;
 	var b=10;

 	console.log(a==b);

 	//equal to
 	var a=10;
 	var b="10";

 	console.log(a===b);

 	//greater than
 	var a=20;
 	var b=30;

 	console.log(a>b);

 	//less than
 	var a=20;
 	var b=30;

 	console.log(a<b);

 	//greater than equal to
 	var a=40;
 	var b=10;

 	console.log(a>=b);

 	//less than equal to
 	var a=30;
 	var b=10;

 	console.log(a<=b);


 </script>
 </html>
