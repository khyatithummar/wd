<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>nestedloop</title>
</head>
<body>

</body>
<script type="text/javascript">
	for(a=10; a<=100; a=a+10)
	{
		for(b=a; b<a+10; b++)
		{
			document.write(b + "")
		}
		document.write("<br>")
	}
</script>
</html>
