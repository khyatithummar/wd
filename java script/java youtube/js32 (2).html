<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>array</title>
</head>
<body>

</body>
<script type="text/javascript">
	var a=[10,20,30,40];
	var sum=0;
	document.write("<ul>")

	for(var b=0; b<=3; b++)
	{
		document.write("<li>" + a[b] +"</li>")
		sum=sum+a[b];
	}
	document.write("</ul>")
	document.write("total sum" + sum)
</script>
</html>
