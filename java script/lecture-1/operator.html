<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>num</title>
</head>
<body>
	<h2>Arithmetic Operations</h2>

</body>
<script type="text/javascript">
	var a=30;
	var b=10;
	var c;

	c=a+b;
	document.write(c +"<br>")

	c=a-b;
	document.write(c +"<br>")

	c=a*b;
	document.write(c +"<br>")

	c=a/b;
	document.write(c +"<br>")

	c=a%b;
	document.write(c +"<br>")

</script>
</html>
