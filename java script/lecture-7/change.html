<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>change css</title>
</head>
<style type="text/css">
	div
	{
		height: 100px;
		width: 100px;
		border:1px solid black;
	}
</style>
<body>
	<div id="demo"></div>
	<button onclick="abc()">click here</button>
</body>
<script type="text/javascript">
	function abc()
	{
		document.getElementById('demo').style.background="red"
	}
</script>

</html>
