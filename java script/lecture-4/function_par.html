<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>function_par</title>
</head>
<body>

</body>
<script type="text/javascript">
	function multi(a,b)
	{
		document.write(a*b +"<br>")
	}
	multi(10,1);
	multi(10,2);

	function add(c,d)
	{
		document.write(c+d +"<br>")
	}
	add(82,10);
	add(35,35);

	function sub(e,f)
	{
		document.write(e-f +"<br>")
	}
	sub(30,20);
	sub(80,20);

	function div(g,h)
	{
		document.write(g/h +"<br>")
	}
	div(20,5);
	div(10,2);
</script>
</html>
