<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>function return</title>
</head>
<body>

</body>
<script type="text/javascript">
	function abc(a,b,c)
	{
		return(a+b+c);
	}

	var t=abc(10,20,30);
	document.write(t +"<br>");

	var s=abc(30,20,50);
	document.write(s);

</script>
</html>
