<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>local &global</title>
</head>
<body>

</body>
<script type="text/javascript">
	var xyz="good morning";
	document.write(xyz +"<br>");    //global variable


	function abc()
	{
		var s="how are you";
		document.write(s);      //local variable
		document.write(xyz +"<br>");  //global variable
	}
	abc();

	document.write(xyz);  //global variable
</script>
</html>
