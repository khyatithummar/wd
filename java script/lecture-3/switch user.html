<!DOCTYPE html>
<html>
<head>
	<title>user input value switch</title>
</head>
<body>

</body>
<script type="text/javascript">
	var choise=parseInt(prompt("enter you value"));
	switch(choise)
	{
		case 1:
		document.write("banana" +"<br>");
		break;

		case 2:
		document.write("mango" +"<br>");
		break;

		case 3:
		document.write("apple" +"<br>");
		break;

		default:
		document.write("no choise");
		break;
	}
</script>
</html>
