<!DOCTYPE html>
<html>
<head>
	<title>for loop</title>
</head>
<body>

</body>
<script type="text/javascript">
	for(var r=1; r<=10; r++)
		document.write(r +"<br>")

	var b;
	for(b=1; b<10; b++)
	{
		document.write(b +"<br>")
	}

	var c;
	for(c=10; c>=1; c--)
	{
		document.write(c +"<br>")
	}

	var d;
	for(d=1; d<=10; d++)
	{
		document.write("hello" +"<br>")
	}
</script>
</html>
