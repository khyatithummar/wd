<!DOCTYPE html>
<html>
<head>
	<title>switch</title>
</head>
<body>

</body>
<script type="text/javascript">
	var day=8;
	switch(day)
	{
		case 1:
		document.write("monday");
		break;

		case 2:
		document.write("tuesday");
		break;

		case 3:
		document.write("wednesday");
		break;

		case 4:
		document.write("thursday");
		break;

		case 5:
		document.write("friday");
		break;

		case 6:
		document.write("saturday");
		break;

		case 7:
		document.write("sunday");
		break;

		default:
		document.write("not match day")
	}
</script>
</html>
