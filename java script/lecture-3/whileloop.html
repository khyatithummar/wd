<!DOCTYPE html>
<html>
<head>
	<title>whileloop</title>
</head>
<body>

</body>
<script type="text/javascript">
	var t=1;
	while(t<=10)
	{
		document.write(t +"<br>")
		t++;
	}

	var a=10;
	while(a>=1)
	{
		document.write(a +"<br>")
		a--;

	}


	var c=1;
	while(c<=10)
	{
		document.write("good morning" +"<br>")
		c++;
	}

</script>
</html>
