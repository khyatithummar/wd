<!DOCTYPE html>
<html>
<head>
	<title>do..while</title>
</head>
<body>

</body>
<script type="text/javascript">
	var a=1;
	do
	{
		document.write(a  + "<br>")
		a++
	}
	while(a<=10)

	var b=10;
	do
	{
		document.write(b +"<br>")
		b--;
	}
	while(b>=1)

	var c=1;
	do
	{
		document.write("how are you" +"<br>")
		c++;
	}
	while(c<=10)
</script>
</html>
