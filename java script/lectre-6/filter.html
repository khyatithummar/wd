<!DOCTYPE html>
<html>
<head>
	<title>filter</title>
</head>
<body>

</body>
<script type="text/javascript">
	var mark=[40,50,60,70,30,80,20]
	document.write(mark +"<br>")

	var result=mark.filter(test)
	document.write(result +"<br>")

	function test()
	{
		return mark>60
	}

</script>
</html>
