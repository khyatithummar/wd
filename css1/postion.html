<!DOCTYPE html>
<html>
<head>
	<title>postion</title>
	<style type="text/css">
		.d1
		{
			border:1px solid black;
			height: 400px;
			width: 400px;
			float: left;
			background-color: orange;
		}
		.d2
		{
			background-color: white;
			border: 1px solid black;
			height: 400px;
			width: 400px;
			position: absolute;
			float: left;
			/*top:200px;*/
			left: 200px;
			right: 200px;
		}
		img
		{
			height: 200px;
			width: 200px;
			position: absolute;
			left: 100px;
			top: 100px;
		}
		.d3
		{
			background-color: green;
			border: 1px solid black;
			height: 400px;
			width: 400px;
			float: left;
		}
	</style>
</head>
<body>
	<div class="d1"></div>
	<div class="d2">
		<h1><img src="a1.jpg"></h1>
	</div>
	<div class="d3">3</div>

</body>
</html>
