<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>radius</title>
	<style type="text/css">
		.a
		{
           height:200px;
           width: 200px;
           border: 1px solid black;
           border-radius: 25px;
           background-color: skyblue;
		}
		.b
		{
			height: 200px;
			width: 200px;
			border: 1px solid black;
			background-color: pink;
			border-radius: 25px;
		}
		


	</style>
</head>
<body>
     <div class="a">this is div 1</div>
     <div class="b">this is div 2</div>
</body>
</html>
