<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>traslate</title>
	<style type="text/css">
		div
		{
			border: 1px solid black;
			height: 250px;
			width: 250px;
			transform: translate(500px,200px);
		}
	</style>
</head>
<body>
	<div>this is translate</div>

</body>
</html>
