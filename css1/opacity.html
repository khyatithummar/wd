<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>opacity</title>
	<style type="text/css">
		.a
		{
			height: 200px;
			width: 200px;
			border: 1px solid black;
			background: red;
		}
		.b
		{
			height: 200px;
			width: 200px;
			border: 1px solid black;
			background: red;
			opacity: 0.3;
		}
	</style>
</head>
<body>
      <div class="a"></div>
      <div class="b"></div>
</body>
</html>
