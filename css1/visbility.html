<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>visiblity</title>
	<style type="text/css">
		h1
		{
			visibility: hidden;
		}
		h2
		{
			visibility: visible;
		}
	</style>
</head>
<body>
	<h1>this is hidden</h1>
	<h2>this is visible</h2>
</body>
</html>
