<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>font famliy</title>
	<style type="text/css">
		.a
		{
			font-family: Algerian;
			font-style: italic;
			font-weight: bold;
			font-size: 35px;
		}
		.b
		{
			font-family: monotype corsive;
						font-size: 35px;
		}
		.c
		{
			font-family: Arial rounded MT Bold;
			
			font-size: 35px;
		}
		



	</style>
</head>
<body>
     <h1 class="a">this is peragraph</h1>
      <h2 class="b">this is peragraph</h2>
       <h3 class="c">this is peragraph</h3>
</body>
</html>
