<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>hidden</title>
	<style type="text/css">
		p
		{
			height: 100px;
			width: 300px;
			border: 1px solid black;
			display:none;
			font-size: 25px;
			font-weight: bold;
			text-align: center;
			background:palegreen;
		}
		div:hover p
        {
        	display: block;
        }

	</style>
</head>
<body>
    <div>this is new div
	<p>this is hidden</p>
	</div>
</body>
</html>
