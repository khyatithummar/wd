<!DOCTYPE html>
<html>
<head>
	<title>index</title>
</head>
<style type="text/css">
	header{
		width: 100%;
		height: 500px;
		border: 1px solid black;
	}
	nav{
		border: 1px solid black;
		width: 100%;
		height: 100px;
		display: flex;
	}
	.logo{
		width: 20%;
		height: 100px;
		border: 1px solid black;
	}
	.logo img{
		width: 100%;
		height: 100px;
	}
	ul{
		width: 80%;
		border: 1px solid black;
		display: flex;
	}
	li{
		padding: 15px;
		font-size: 35px;
		list-style: none;
	}
@media only screen and (max-width: 700px) {
	li{
		padding: 15px;
		font-size: 15px;
		list-style: none;
}
}
	

</style>
<body>
	<header>
		<nav>
			<div class="logo">
				<img src="c1.jpg">                    
			</div>
			<ul>
				<li>Home</li>
				<li>Service</li>
				<li>Product</li>
				<li>Contact us</li>
			</ul>
		</nav>
	</header>

</body>
</html>
