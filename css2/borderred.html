<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>border radius</title>
	<style>
		.d1
		{
			height: 200px;
			width: 200px;
			border: 1px solid black;
			border-radius: 25%;
			text-align: center;
		}
		.d2
		{
			border-radius: 15%;
			height: 200px;
			width: 200px;
			text-align: center;
			border: 2px solid black;
		}

	</style>
</head>
<body>
	<div class="d1">this is border radius</div><br>
	<div class="d2">this is border radius2</div>

</body>
</html>
