<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>border</title>
	<style>
		div
		{
			border: 1px solid black;
		}
		section
		{
			border: 10px double grey;
		}
		article
		{
			border: 3px dotted blue;
		}
		aside
		{
			border: 4px dashed red;
		}
		footer
		{
			border: 15px;
			border-color: black;
			border-style: double;
		}
	</style>
</head>
<body>
	<div>
		this is div
	</div><br>
<section> this is section</section><br>
<article>this is article</article><br>
<aside> this is aside</aside>
<footer>THIS IS FOOTER</footer>
</body>
</html>
