<html>
<head>

	<style type="text/css">
		ul
		{
			border: 1px solid black;
			height: 100px;

		}

		{
			color: white;
			list-style: none;
			padding: 5px;

			text-align: center;
			margin-left: 80px;

		}
	</style>
</head>
<body>
	<ul>
		<li>home <i class="fa fa-home"></i></li>
		<li>about <i class="	fa fa-smile-o"></i></li>

	</ul>

</body>
</html>
