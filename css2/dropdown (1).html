<!DOCTYPE html>
<html>
<head>
	<title>dropdown</title>
	<style type="text/css">
		/**
		{
			padding: 0px;
			margin: 0px;
		}*/
		.main
		{
			height:100px;
			width: 150px;

		}
		.btn
		{
			height: 100%;
			width: 100%;
			background-color: yellow;
			font-size: 30px;
		}
		.content
		{
			height: 150px;
			width:150px;
			background-color: blue;
			display:none;
		}
		.content a
		{
			/*height: 150px;*/
			/*width: 180px;*/
			text-decoration: none;
			display:block;
			font-size: 20px;
			color: white;
			padding: 5px;
		}
		.main:hover .content
		{
			display: block;
		}
	</style>
</head>
<body>
	<div class="main">
		<button class="btn">product</button>
		<div class="content">
			<a href="">leptop</a>
			<a href="">mobile</a>
			<a href="">tablet</a>
		</div>
	</div>

</body>
</html>
