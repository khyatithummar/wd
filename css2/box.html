<!DOCTYPE html>
<html>
<head>
	<title>box</title>
	<style type="text/css">
		*
		{
			padding: 0px;
			margin: 0px;
		}
		.main
		{
			/*border: 1px solid black;*/
			height: 400px;
			display: flex;
			width: 80%;
			margin-left: 130px;
			margin-top: 100px;
		}
		.d1
		{
			border:1px solid black;
			height: 400px;
			width: 33.3%;
			margin-right: 10px;
			border-radius: 10%;
			margin-top: 5px;
			text-align: center;
		    text-shadow: 10px 5px 3px grey;
		    
		}
		.d1:hover
		{
			box-shadow: 10px 10px 5px 3px blue;
		}
		.d2
		{
			border:1px solid black;
			height: 400px;
			width: 33.33%;
			margin-right: 10px;
			border-radius: 10%;
			margin-top: 5px;
			text-align: center;
            text-shadow: 10px 5px 3px grey;
			box-shadow: 10px 10px 5px 3px blue;


		}
		.d3
		{
			border: 1px solid black;
			border-radius: 10%;
			width: 33.3%;
			margin-top: 5px;
			text-align: center;
			text-shadow: 10px 5px 3px grey;
			box-shadow: 10px 10px 5px 3px blue;


		}
	</style>
</head>
<body>
	<div class="main">
		<div class=d1>
			<h1>div 1</h1>
		</div>
		<div class="d2">
			<h1>div 2</h1>
		</div>
		<div class="d3">
			<h1>div 3</h1>
		</div>
	</div>


</body>
</html>
