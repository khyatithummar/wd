<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>imgblur</title>
	<style type="text/css">
		.blur
		{
			filter: blur(5px);
		}
        .brightness
        {
        	filter: brightness(150%);
        }
        .contrast
        {
        	filter:contrast(260%);
        }


	</style>
</head>
<body>
     <img src="mag.jpg" class="blur">
     <img src="mag.jpg" class="brightness">
     <img src="mag.jpg" class="contrast">
</body>
</html>
