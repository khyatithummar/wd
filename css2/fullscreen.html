<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>fullscreen</title>
	<style type="text/css">
		#box
		{
			border: 1px solid black;
			height: 200px;
			width: 200px;
			background:pink;
			font-size: 30px;
		}
		#box:Fullscreen
		{
           background:skyblue;
           font-size: 40px;
		}
		#box:Fullscreen p
		{
			color: black;
		}

	</style>
</head>
<body>
    <div id="box">
    	<p>this is full screen</p>
    </div>
    <button onclick="document.getElementById('box').requestFullscreen();">click here</button>
    </body>
</html>
