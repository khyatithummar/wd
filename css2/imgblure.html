<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>imageblure</title>
	<style type="text/css">
		.blur
		{
			filter: blur(5px);
		}
		.brightness
		{
			filter: brightness(150%);
		}
		.contrast
		{
			filter: contrast(250%);
		}
	</style>
</head>
<body>
	<img src="faa.jpg" class="blur">
	<img src="faa.jpg" class="brightness">
	<img src="faa.jpg" class="contrast">

</body>
</html>
