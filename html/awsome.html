<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>font-awsome</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style type="text/css">
		ul
		{
			border: 1px solid black;
			height: 100px;
			width: 100%;
			display: flex;
			background: black;
		}
	    li
	    {
	    	color: white;
	    	list-style: none;
	    	padding: 20px;
	    	font-size: 30px;
	    }
	</style>
</head>
<body>
    <ul>
    	<li><i class="fa fa-home"> home</i></li>
    	<li><i class="fa fa-smile-o"> about</i></li>
    	<li><i class="fa fa-phone"> contact</i></li>
    	<li><i class="fa fa-commenting"> email</i></li>
    </ul>
</body>
</html>
