<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
	 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
	<title>align-self</title>
	<style type="text/css">
		.row
		{
			height: 200px;
			border: 1px solid black;
		}
		.col
		{
			height: 50px;
		}
	</style>
</head>
<body>
		<div class="row bg-primary">
			<div class="col bg-secoundary align-self-end">this is div1</div>
			<div class="col bg-info">this is div1</div>
			<div class="col bg-danger align-self-center">this is div1</div>
		</div>

		<div class="row bg-primary">
			<div class="col bg-secoundary align-self-end">this is div1</div>
			<div class="col bg-info align-self-center">this is div1</div>
			<div class="col bg-danger">this is div1</div>
		</div>

		<div class="row bg-primary">
			<div class="col bg-secoundary align-self-end">this is div1</div>
			<div class="col bg-info align-self-center">this is div1</div>
			<div class="col bg-danger align-self-end">this is div1</div>
		</div>
</body>
</html>
